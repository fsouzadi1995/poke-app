<div class="sm:block md:flex">
  <div class="sm:w-screen md:w-1/2 h-screen flex flex-col py-16 bg-pink-200">
    <div class="flex flex-col cursor-default text-center mx-auto px-5">
      <h1 class="text-purple-900 text-4xl leading-relaxed">
        Welcome to my PokeApp
        <div class="text-4xl">
          <span>ðŸ‘¾</span>
        </div>
      </h1>
    </div>

    <br />

    <div class="flex flex-col my-auto sm:px-0 px-2">
      <div class="text-center mb-5">
        <label for="name" class="text-gray-800 md:text-2xl lg:text-xl text-lg">
          Search for a pokemon
          <div class="inline-flex text-3xl"><span>ðŸ”Ž</span></div>
        </label>
      </div>
      <div class="flex justify-center">
        <div
          class="md:w-4/5 2xl:w-2/3 p-5 bg-pink-300 text-center rounded-full"
        >
          <input
            id="name"
            #search
            class="w-11/12 py-2 px-5 text-center text-gray-600 rounded-full"
            type="text"
            autocomplete="off"
            placeholder="ex: {{ randomExample }}"
            [formControl]="nameCtrl"
          />
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="sm:w-screen md:w-1/2 h-screen flex justify-center bg-blue-200">
    <div class="my-auto">
      <ng-container *ngIf="pokemon$ | async as pokemon; else notFound">
        <app-poke-card [pokemon]="pokemon"></app-poke-card>
      </ng-container>

      <ng-template #notFound>
        <div *ngIf="!isLoading; else showLoading">
          <div class="text-2xl text-red-700 text-center" *ngIf="!isLoading">
            No results
            <br />
            <div class="mt-5">
              <span class="text-4xl">ðŸ”­</span>
            </div>
          </div>
        </div>

        <ng-template #showLoading>
          <div class="relative">
            <ngx-spinner
              bdColor="rgba(255,255,255,0.8)"
              size="medium"
              color="rgb(255 57 170 / 68%)"
              type="ball-8bits"
              [fullScreen]="false"
              ><div class="mt-56">
                <p class="text-purple-900 text-center">Loading . o O</p>
              </div></ngx-spinner
            >
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
