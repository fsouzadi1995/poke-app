<div
  class="h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-purple-300"
>
  <div
    class="pt-16 flex sm:w-screen md:9/11 text-center justify-center cursor-default"
  >
    <h1 class="text-pink-500 text-4xl font-mono">
      Welcome to my PokeApp
      <div class="inline-flex"><span>ðŸ‘‹</span></div>
    </h1>
  </div>

  <div class="mt-20 pt-5 pb-14 bg-purple-100">
    <div class="text-center mb-5">
      <h4 class="text-gray-600 text-2xl font-mono">Search a pokemon</h4>
    </div>
    <div class="flex justify-center">
      <div class="sm:9-11 md:w-1/4 p-5 bg-pink-200 text-center rounded-full">
        <input
          #search
          class="w-11/12 py-2 px-5 text-center text-gray-600 rounded-full font-mono"
          type="text"
          placeholder="ex: {{ randomExample }}"
          (keyup)="handleInput(search.value)"
        />
        <br />
      </div>
    </div>
  </div>

  <ng-container *ngIf="searchTerm.length">
    <div class="flex justify-center mt-5">
      <span>Showing results for: "{{ searchTerm }}"</span>
    </div>
  </ng-container>

  <div class="flex justify-evenly mt-20">
    <!-- <ng-template *ngIf="isLoading"
      ><div>Searching for pokemon..</div></ng-template
    > -->
    <div *ngIf="pokemonResult$ | async as pokemon">
      {{ pokemon.height | json }}
    </div>

    <!-- <div class="h-44 w-32 bg-gray-200 outline-blue">this is a nice pic</div>
    <div>desc</div> -->
  </div>
</div>
