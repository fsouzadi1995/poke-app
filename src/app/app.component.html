<div class="md:flex sm:block">
  <div class="md:w-1/2 sm:w-screen h-screen text-center pt-16 bg-pink-200">
    <div class="justify-center cursor-default px-5">
      <h1 class="text-purple-900 text-4xl font-mono">
        Welcome to my PokeApp
        <div class="inline-flex"><span>ðŸ‘‹</span></div>
      </h1>
    </div>
    <div class="xl:mt-36 mt-28">
      <div class="text-center mb-5">
        <h4 class="text-gray-800 md:text-2xl text-lg font-mono">
          Search for a pokemon ðŸ”Ž
        </h4>
      </div>
      <div class="flex justify-center">

        >
          <input
            #search
            class="w-11/12 py-2 px-5 text-center text-gray-600 rounded-full font-mono"

      <div *ngIf="pokemonResult$ | async as pokemon">
        <app-poke-card [pokemon]="pokemon"></app-poke-card>

      <div
        class="text-2xl text-red-500"
        *ngIf="!pokemonExists && searchTerm.length"
