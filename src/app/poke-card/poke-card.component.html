<div class="sm:w-64 bg-blue-300 outline-blue">
  <div
    class="flex justify-between py-2 px-3 text-left bg-gray-200 border-b-2 border-gray-400"
  >
    <div class="pt-2">
      <span class="">{{ pokemon.name | titlecase }}</span>
    </div>
    <div class="flex inline justify-end">
      <ng-container *ngFor="let type of pokemon.types">
        <div>
          <span class="text-xl">{{ type.emoji }}</span>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="flex justify-center py-5">
    <div class="">
      <img class="" src="{{ pokemon.sprite.front_default }}" />
    </div>
  </div>
</div>
